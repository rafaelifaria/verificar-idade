<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Média</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1 class="text-center">Calculadora de Média</h1>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="numeros">Insira os números separados por vírgula:</label>
        <input type="text" class="form-control" id="numeros">
      </div>
      <button class="btn btn-primary" onclick="calcularMedia()">Calcular Média</button>
    </div>
  </div>

  <div class="row justify-content-center mt-3">
    <div class="col-md-6">
      <div id="resultado"></div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
